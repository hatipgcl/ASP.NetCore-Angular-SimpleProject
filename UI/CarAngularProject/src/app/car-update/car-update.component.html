<div class="container">
    <h2>Update Car</h2>
    <form (ngSubmit)="onSubmit()" #carForm="ngForm">
      <div>
        <label for="plaque">Plaque:</label>
        <input type="text" id="plaque" name="plaque" [(ngModel)]="car.plaque" required>
      </div>
      <div>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" [(ngModel)]="car.year" required>
      </div>
      <div>
        <label for="inspectionDate">Inspection Date:</label>
        <input type="date" id="inspectionDate" name="inspectionDate" [(ngModel)]="car.inspectionDate" required>
      </div>
      <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <button type="submit" [disabled]="!carForm.valid">Update Car</button>
    </form>
  </div>
